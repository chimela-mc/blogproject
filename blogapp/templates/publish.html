{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'styles.css' %}">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Programmers' Blog</h1>
    <a href="{% url 'index' %}">Home</a>
    <hr>
  </header>
  <main>
    <form action="" method="post" id="update-create">
      {% csrf_token %}
      <input type="text" name="author" placeholder="Author">
      <input type="text" name="title" placeholder="Title">
      <textarea name="content" id="" placeholder="Type here..." class="block" rows="25vh" cols="100vw"></textarea>
      <button type="submit" id="update-create-button">Publish</button>
    </form>
  </main>
</body>
</html>
